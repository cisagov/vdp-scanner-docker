---
version: "3.7"

# This docker-compose file is used to build and test the container

services:
  vdp-scanner:
    # Run the container normally
    build:
      context: .
      dockerfile: Dockerfile
    image: cisagov/vdp-scanner
    init: true
    restart: "no"
    volumes:
      - .:/task/host_mount

  vdp-scanner-version:
    # Run the container to collect version information
    image: cisagov/vdp-scanner
    init: true
    restart: "no"
    command: --version
